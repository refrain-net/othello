<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <table border="1">
        <thead></thead>
        <tbody>
          <tr>
            <td>PlayMode</td>
            <td><input id="automode" name="auto" type="radio">
              <label for="auto">Auto</label>
              <input id="npcmode" name="npc" type="radio">
              <label for="npc">NPC</label>
              <input id="pvpmode" name="pvp" type="radio">
              <label for="pvp">PvP</label></td>
          </tr>
          <tr>
            <td>Interval</td>
            <td><input id="interval" min="1" name="interval" type="number" value="100" /></td>
          </tr>
          <tr>
            <td>RESET</td>
            <td><button id="reset">RESET</button></td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </div>
    <div id="board"></div>
    <ul id="log"></ul>
    <script src="script.js" type="module"></script>
  </body>
</html>
