<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <table border="1">
        <thead></thead>
        <tbody>
          <tr>
            <td>PlayMode</td>
            <td><input id="automode" name="playmode" type="radio">
              <label for="automode">Auto</label>
              <input id="npcmode" name="playmode" type="radio">
              <label for="npcmode">NPC</label>
              <input checked id="pvpmode" name="playmode" type="radio">
              <label for="pvpmode">PvP</label></td>
          </tr>
          <tr>
            <td>Interval</td>
            <td><input id="interval" min="1" name="interval" step="1" type="number" value="100"></td>
          </tr>
          <tr>
            <td>RESET</td>
            <td><button id="reset">RESET</button></td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </div>
    <div id="board"></div>
    <ul id="log"></ul>
    <script src="script.js" type="module"></script>
  </body>
</html>
